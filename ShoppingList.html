<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Shopping List</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="
        margin: 0px;
    ">
        <div class="header">
            <img class="store" src="https://www.foodandwine.com/thmb/r797Sd-VckM79gw0JYIerqisbY8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Amazon-Fresh-Woodland-Hills-FT-BLOG0820-d8a65b93c1614f5eb11531a2e4fe60e7.jpg" />
            <h1 class="title">Shopping List</h1>
        </div>

        <div id="main-page">
            <h3 class="command">Enter shopping items</h3>
            <button id="clear-button" class="clear-button">Clear</button>


            <div class="add-category">
                <p class="add-item-category">Add Item Category: </p>
                <input id="item-category" type="text" />
            </div>

            <div class="add-food">
                <p class="add-item">Add Item: </p>
                <input id="single-item" type="text" />
            </div>


            <div id="list"></div>
        </div>

        <script src="javacsript.js"></script>
    </body>
</html>
